<!DOCTYPE html>
<html lang="en" ng-app="socialMediaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn_dark {
            background-color: #333;
            color: #fff;
        }
        .btn_dark:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0" ng-controller="RegisterController">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-lg-4">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-header bg-white border-0">
                        <h2 class="fw-bold text-secondary mb-0">
                            Register
                        </h2>
                    </div>
                    <div class="card-body p-5">
                        <form ng-submit="register()">
                            <div class="mb-3">
                                <label class="form-label">Name:</label>
                                <input type="text" ng-model="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" ng-model="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" ng-model="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn_dark rounded-0 mb-3 d-grid w-100">Register</button>
                            <div class="message" ng-if="registerMessage">{{ registerMessage }}</div>
                        </form>
                        <div class="text-center">
                            <a href="index.html" class="text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
